<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyForge - Turn homework into XP</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: #0f0f1a;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            padding: 40px 20px;
        }

        .container {
            width: 100%;
            max-width: 600px;
        }

        /* Header Section */
        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .title {
            font-size: 48px;
            font-weight: 700;
            letter-spacing: 4px;
            color: #ffffff;
            margin-bottom: 8px;
            text-transform: uppercase;
        }

        .subtitle {
            font-size: 16px;
            font-weight: 400;
            color: #9ca3af;
        }

        /* Input Section */
        .input-section {
            display: flex;
            gap: 12px;
            margin-bottom: 32px;
        }

        .task-input {
            flex: 1;
            padding: 14px 20px;
            font-size: 16px;
            font-family: 'Outfit', sans-serif;
            background-color: #1a1a2e;
            border: 1px solid #2a2a4a;
            border-radius: 8px;
            color: #ffffff;
            outline: none;
            transition: border-color 0.2s ease;
        }

        .task-input::placeholder {
            color: #6b7280;
        }

        .task-input:focus {
            border-color: #6366f1;
        }

        .add-btn {
            padding: 14px 28px;
            font-size: 16px;
            font-family: 'Outfit', sans-serif;
            font-weight: 600;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            color: #ffffff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .add-btn:hover {
            background: linear-gradient(135deg, #818cf8, #a78bfa);
            transform: translateY(-1px);
        }

        .add-btn:active {
            transform: translateY(0);
        }

        /* Task List Section */
        .task-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 40px;
            min-height: 200px;
        }

        .task-card {
            background-color: #1a1a2e;
            border: 1px solid #2a2a4a;
            border-radius: 12px;
            padding: 16px 20px;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
        }

        .task-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.1), rgba(168, 85, 247, 0.1));
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        .task-card:hover {
            background-color: #252542;
            border-color: #6366f1;
            box-shadow: 0 0 20px rgba(99, 102, 241, 0.2);
            transform: scale(1.01);
        }

        .task-card:hover::before {
            opacity: 1;
        }

        .task-text {
            font-size: 18px;
            font-weight: 500;
            position: relative;
            z-index: 1;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .empty-state {
            text-align: center;
            color: #6b7280;
            font-size: 16px;
            padding: 40px;
        }

        /* Progress Section */
        .progress-section {
            background-color: #1a1a2e;
            border-radius: 12px;
            padding: 24px;
        }

        .stats-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .stat {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .stat-label {
            font-size: 14px;
            color: #9ca3af;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .stat-value {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(135deg, #6366f1, #a855f7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .xp-bar-container {
            width: 100%;
            height: 12px;
            background-color: #374151;
            border-radius: 6px;
            overflow: hidden;
        }

        .xp-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #6366f1, #a855f7);
            border-radius: 6px;
            transition: width 0.3s ease;
        }

        /* Task completion animation */
        @keyframes completeTask {
            0% {
                opacity: 1;
                transform: scale(1);
            }
            50% {
                opacity: 0.5;
                transform: scale(0.98);
            }
            100% {
                opacity: 0;
                transform: scale(0.95);
                height: 0;
                padding: 0;
                margin: 0;
            }
        }

        .task-card.completing {
            animation: completeTask 0.3s ease forwards;
        }

        /* Level up animation */
        @keyframes levelUp {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
        }

        .level-up {
            animation: levelUp 0.4s ease;
        }

        /* Mobile adjustments */
        @media (max-width: 600px) {
            .title {
                font-size: 36px;
                letter-spacing: 2px;
            }

            .input-section {
                flex-direction: column;
            }

            .add-btn {
                width: 100%;
            }

            .task-text {
                font-size: 16px;
            }

            .stat-value {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <header class="header">
            <h1 class="title">STUDYFORGE</h1>
            <p class="subtitle">Turn homework into XP.</p>
        </header>

        <!-- Input Section -->
        <div class="input-section">
            <input 
                type="text" 
                class="task-input" 
                id="taskInput" 
                placeholder="Enter a task..."
                autocomplete="off"
            >
            <button class="add-btn" id="addBtn">Add Task</button>
        </div>

        <!-- Task List Section -->
        <div class="task-list" id="taskList">
            <div class="empty-state" id="emptyState">
                No tasks yet. Add one above to get started!
            </div>
        </div>

        <!-- Progress Section -->
        <div class="progress-section">
            <div class="stats-row">
                <div class="stat">
                    <span class="stat-label">XP</span>
                    <span class="stat-value" id="xpDisplay">0</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Level</span>
                    <span class="stat-value" id="levelDisplay">1</span>
                </div>
            </div>
            <div class="xp-bar-container">
                <div class="xp-bar" id="xpBar"></div>
            </div>
        </div>
    </div>

    <script>
        // State
        let xp = 0;
        let level = 1;
        let tasks = [];

        // DOM Elements
        const taskInput = document.getElementById('taskInput');
        const addBtn = document.getElementById('addBtn');
        const taskList = document.getElementById('taskList');
        const emptyState = document.getElementById('emptyState');
        const xpDisplay = document.getElementById('xpDisplay');
        const levelDisplay = document.getElementById('levelDisplay');
        const xpBar = document.getElementById('xpBar');

        // Update UI
        function updateProgress() {
            xpDisplay.textContent = xp;
            levelDisplay.textContent = level;
            
            const xpPercentage = (xp / 100) * 100;
            xpBar.style.width = xpPercentage + '%';
        }

        // Check for level up
        function checkLevelUp() {
            if (xp >= 100) {
                level++;
                xp = xp - 100;
                
                // Add level up animation
                levelDisplay.classList.add('level-up');
                setTimeout(() => {
                    levelDisplay.classList.remove('level-up');
                }, 400);
                
                // Check if still >= 100 (multiple level ups)
                checkLevelUp();
            }
            updateProgress();
        }

        // Render tasks
        function renderTasks() {
            if (tasks.length === 0) {
                taskList.innerHTML = '<div class="empty-state" id="emptyState">No tasks yet. Add one above to get started!</div>';
                return;
            }

            taskList.innerHTML = '';
            tasks.forEach((task, index) => {
                const taskCard = document.createElement('div');
                taskCard.className = 'task-card';
                taskCard.dataset.index = index;
                
                const taskText = document.createElement('span');
                taskText.className = 'task-text';
                taskText.textContent = task;
                
                taskCard.appendChild(taskText);
                
                // Click handler for completing task
                taskCard.addEventListener('click', () => completeTask(index, taskCard));
                
                taskList.appendChild(taskCard);
            });
        }

        // Add task
        function addTask() {
            const taskText = taskInput.value.trim();
            
            if (!taskText) {
                return;
            }
            
            tasks.push(taskText);
            taskInput.value = '';
            taskInput.focus();
            
            renderTasks();
        }

        // Complete task
        function completeTask(index, taskCard) {
            // Add completing animation
            taskCard.classList.add('completing');
            
            // Wait for animation to complete
            setTimeout(() => {
                // Remove task from array
                tasks.splice(index, 1);
                
                // Add XP
                xp += 10;
                
                // Check for level up
                checkLevelUp();
                
                // Re-render tasks
                renderTasks();
            }, 300);
        }

        // Event Listeners
        addBtn.addEventListener('click', addTask);

        taskInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                addTask();
            }
        });

        // Initialize
        updateProgress();
    </script>
</body>
</html>
